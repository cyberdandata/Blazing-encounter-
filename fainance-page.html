<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Department</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #333;
            color: white;
        }

        /* Background Video */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Top Header */
        .header {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, blue, yellow, red);
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Transparent Container */
        .transparent-container {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .upload-label {
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to right, blue, red);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .upload-label i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        /* Upload Button */
        .upload-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: darkgreen;
        }

        .clock {
            position: fixed;
            top: 01px;
            right: 16px;
            color: white;
            background: linear-gradient(to right, blue, red);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    /* Style the date input to match the form */

    </style>
</head>

<body>

    <video autoplay muted loop class="background-video">
        <source src="star.mp4" type="video/mp4">
    </video>

    <div class="header">Financial Department</div>

    <div class="transparent-container">
        <form id="dataForm">
            <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea id="comment" placeholder="Enter your comment here"></textarea>
</div>

<div class="form-group">
    <label for="comment-date">Date:</label>
    <input type="date" id="comment-date">
</div>


            <div class="form-group">
                <label for="transactions">Copied Transactions:</label>
                <textarea id="transactions" placeholder="Paste transactions here"></textarea>
            </div>

            <div class="form-group">
                <label for="file-upload" class="upload-label">
                    <i class="camera-icon">ðŸ“·</i>
                    <span>Any other graphical information</span>
                </label>
                <input id="file-upload" type="file" accept="image/*">
            </div>

            <button type="submit" class="upload-button">Upload</button>
        </form>
    </div>

    <div class="clock" id="clock"></div>





    <script>
        // Clock function
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const comment = document.getElementById('comment').value;
            const transactions = document.getElementById('transactions').value;
            const imageFile = document.getElementById('file-upload').files[0];

            // Confirm before storing
            if (confirm("Do you want to save this information?")) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageSrc = imageFile ? event.target.result : "N/A";
                    const record = {
                        date: new Date().toLocaleString(),
                        comment,
                        transactions,
                        imageSrc
                    };

                    // Save to localStorage
                    let storedRecords = JSON.parse(localStorage.getItem('storedRecords')) || [];
                    storedRecords.push(record);
                    localStorage.setItem('storedRecords', JSON.stringify(storedRecords));

                    // Redirect to display page
                    window.location.href = 'display.html';
                };

                if (imageFile) {
                    reader.readAsDataURL(imageFile);
                } else {
                    reader.onload(); // No image to read
                }
            }
        });

</body>

</html>
